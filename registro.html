<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/registro.css" />
		<title>Registro</title>
	</head>
	<body>
		<div class="main-page-container">
			<div class="form-container">
				<h1>Crear Cuenta</h1> 
				<form action="POST" name="create-account-form" id="create-account-form">
					<div class="input-container">
						<img src="imgs/personIcon.png" alt="" />
						<input type="text" name="text" id="text" placeholder="Nombre" />
					</div>
					<div class="input-container">
						<img src="imgs/phoneIcon.png" alt="" />
						<input type="tel" name="tel" id="tel" placeholder="Número de teléfono" />
					</div>
					<div class="input-container">
						<img src="imgs/emailIcon.png" alt="" />
						<input type="email" name="email" id="email" placeholder="Correo Electrónico" />
					</div>
					<div class="input-container">
						<img id="password-icon" src="imgs/passwordIcon.png" alt="" />
						<input type="password" name="password" id="password" placeholder="Contraseña" />
					</div>
					<div class="accept-conditions-container">
						<input type="checkbox" name="accept-conditions-checkbox" id="accept-conditions-checkbox" />
						<label id="accept-conditions-label" for="accept-conditions-checkbox">Acepto Terminos, Condiciones y Política de Privacidad</label>
					</div>
					<input type="submit" name="submit" id="submit" value="Crear Cuenta" />
				</form>
			</div>
		</div>
	</body>
</html>
