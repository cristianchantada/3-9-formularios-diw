<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/login.css" />
		<title>Login</title>
	</head>
	<body>
		<div class="main-page-container">
			<div class="main-window-container">
				<div class="title-container">
					<h1>Inicio de sesión</h1>
				</div>
				<div class="form-container">
					<div class="form-items-container">
						<form action="">
							<input type="text" id="user-name" name="user-name" placeholder="Nombre de usuario" />
							<input type="password" id="user-password" name="user-password" placeholder="Contraseña" />
							<input type="submit" id="submit" name="submit" value="Iniciar sesión" />
						</form>
						<div class="remember-forgot-container">
							<div class="remember-check-label-container">
								<input type="checkbox" name="remember" id="remember" />
								<label for="remember">Recordarme</label>
							</div>
							<a id="forgot-password-link" href="">¿Has olvidado tu contraseña?</a>
						</div>
						<div class="social-networks-login-container">
							<a class="facebook-link" href="">
								<img src="./imgs/facebookIcon.png" alt="facebook-icon" />
								Loguearme con Facebook
							</a>
							<a class="twitter-link" href="">
								<img src="./imgs/twitterIcon.png" alt="twitter-icon" />
								Loguearme con Twitter
							</a>
						</div>
					</div>
				</div>
				<div class="form-footer-container">
					<div class="form-footer-items-container">
						<p>¿No tienes cuenta?</p>
						<a href="" class="register-button">Regístrate</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
